<div class="container" *ngIf="auth.isLoading$ | async; else loaded">
  <div class="spinnerDiv">
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</div>
<ng-template #loaded>
  <app-nav-bar></app-nav-bar>
  <router-outlet></router-outlet>
</ng-template>
